<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modern Scientific Calculator</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0e0e0e;
        font-family: "Poppins", sans-serif;
    }

    .calc-container {
        width: 360px;
        padding: 20px;
        border-radius: 20px;
        background: #1a1a1a;
        box-shadow: 0 0 25px rgba(0, 255, 200, 0.2);
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    .display {
        width: 100%;
        height: 70px;
        background: #000;
        color: #0fffc9;
        border-radius: 12px;
        font-size: 32px;
        text-align: right;
        padding: 20px;
        box-sizing: border-box;
        margin-bottom: 20px;
        box-shadow: inset 0 0 10px #00ffd5;
        letter-spacing: 2px;
    }

    .keys {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button {
        padding: 18px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: #222;
        color: #eee;
        transition: 0.2s ease;
        box-shadow: 0 0 10px rgba(0, 255, 200, 0.2);
    }

    button:hover {
        background: #00ffd5;
        color: #000;
        box-shadow: 0 0 15px #00ffd5;
    }

    .operator {
        background: #009975;
    }

    .equal {
        background: #00ffd5;
        color: #000;
        grid-column: span 2;
        font-weight: bold;
    }

    .clear {
        background: #ff3b3b;
    }
</style>
</head>

<body>

<div class="calc-container">
    <input class="display" id="display" disabled>

    <div class="keys">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="deleteChar()">DEL</button>
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('/')">÷</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="append('*')">×</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="operator" onclick="append('-')">−</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="operator" onclick="append('+')">+</button>
        <button class="operator" onclick="append('Math.sqrt(')">√</button>

        <button onclick="append('Math.sin(')">sin</button>
        <button onclick="append('Math.cos(')">cos</button>
        <button onclick="append('Math.tan(')">tan</button>
        <button onclick="append('Math.pow(')">x^y</button>

        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    function append(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function deleteChar() {
        let display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        let display = document.getElementById("display");
        try {
            display.value = eval(display.value);
        } catch (e) {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
