<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Event Registration</title>
<h3 style="text-align:center; color:#555; font-family:Arial;">Kamakshi<br>4MW23CS052</h3>

<style>
/* Page background simple and clean */
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 30px;
  color: #333;
}

/* Form container */
form {
  width: 70%;
  max-width: 800px;
  margin: 40px auto;
  background: linear-gradient(135deg, #ffffff, #e8f5e9);
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  animation: fadeIn 1s ease-in-out;
  border: 2px solid #4CAF50;
}

/* Header */
h1 {
  text-align: center;
  background: linear-gradient(90deg, #4CAF50, #81C784);
  color: white;
  padding: 20px;
  margin: 0;
  font-size: 32px;
  letter-spacing: 1px;
}

/* Table styling */
table {
  width: 100%;
  border-collapse: collapse;
}

th {
  background: linear-gradient(90deg, #66BB6A, #43A047);
  color: white;
  font-size: 24px;
  padding: 16px;
  text-align: left;
}

td {
  padding: 15px 20px;
  font-size: 18px;
  color: #333;
  border-bottom: 1px solid #c8e6c9;
}

/* Input and select styling */
input[type="text"], input[type="email"], input[type="password"], 
input[type="tel"], select, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #a5d6a7;
  border-radius: 8px;
  font-size: 16px;
  transition: 0.3s;
  background: #f9fff9;
}

input:focus, select:focus, textarea:focus {
  border-color: #4CAF50;
  background-color: #e8f5e9;
  box-shadow: 0 0 6px rgba(76, 175, 80, 0.4);
  outline: none;
}

/* Buttons */
input[type="submit"], input[type="reset"] {
  background: linear-gradient(90deg, #4CAF50, #81C784);
  color: white;
  padding: 12px 25px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 18px;
  margin: 10px;
  transition: all 0.3s ease;
}

input[type="submit"]:hover, input[type="reset"]:hover {
  background: linear-gradient(90deg, #388E3C, #66BB6A);
  transform: scale(1.05);
}

/* Checkbox and radio */
.radio, .checkbox {
  width: auto;
  margin-right: 5px;
}

/* Textarea */
textarea {
  resize: vertical;
  height: 100px;
}

/* Animation */
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(-20px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>

<h1>College Event Registration Form</h1>

<form action="#" method="post">
  <table>
    <tr>
      <th colspan="2">Participant Information</th>
    </tr>
    <tr>
      <td>Full Name:</td>
      <td><input type="text" name="fullname" placeholder="Enter your full name" required></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input type="email" name="email" placeholder="Enter your email" required></td>
    </tr>
    <tr>
      <td>Phone Number:</td>
      <td><input type="tel" name="phone" placeholder="Enter your phone number" required></td>
    </tr>
    <tr>
      <td>Gender:</td>
      <td>
        <input type="radio" name="gender" value="male" class="radio"> Male
        <input type="radio" name="gender" value="female" class="radio"> Female
        <input type="radio" name="gender" value="other" class="radio"> Other
      </td>
    </tr>
    <tr>
      <td>College Name:</td>
      <td><input type="text" name="college" placeholder="Enter your college name" required></td>
    </tr>
    <tr>
      <td>Department:</td>
      <td><input type="text" name="department" placeholder="Enter your department" required></td>
    </tr>
    <tr>
      <td>Year of Study:</td>
      <td>
        <select name="year" required>
          <option value="">--Select Year--</option>
          <option value="1st">1st Year</option>
          <option value="2nd">2nd Year</option>
          <option value="3rd">3rd Year</option>
          <option value="4th">4th Year</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Event Type:</td>
      <td>
        <select name="event" required>
          <option value="">--Select Event--</option>
          <option value="coding">Coding Competition</option>
          <option value="quiz">Tech Quiz</option>
          <option value="paper">Paper Presentation</option>
          <option value="cultural">Cultural Event</option>
          <option value="sports">Sports</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Skills / Interests:</td>
      <td>
        <input type="checkbox" name="skills" value="programming" class="checkbox"> Programming
        <input type="checkbox" name="skills" value="design" class="checkbox"> Designing
        <input type="checkbox" name="skills" value="public_speaking" class="checkbox"> Public Speaking
        <input type="checkbox" name="skills" value="sports" class="checkbox"> Sports
      </td>
    </tr>
    <tr>
      <td>Address:</td>
      <td><textarea name="address" placeholder="Enter your address"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align:center;">
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
      </td>
    </tr>
  </table>
</form>

</body>
</html>
